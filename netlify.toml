[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# API代理配置 - 解决CORS问题
[[redirects]]
  from = "/api/*"
  to = "https://api.deepseek.com/v1/:splat"
  status = 200
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Headers = "*"}

# SPA路由配置
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_VERSION = "18"
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_VERSION = "18"
  NODE_ENV = "development"