[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# API代理配置 - 使用Netlify Functions处理认证头
[[redirects]]
  from = "/api/chat-completions"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA路由配置
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_VERSION = "18"
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_VERSION = "18"
  NODE_ENV = "development"